name: qtwebengine-snap
title: qtwebengine app in a snap
version: 0.1--snap1
grade: stable
summary: can qtwebengine app be snapped
description: |
  qtwebengine_snap is a testbed for snapping qtwebengine apps
base: core18
confinement: strict
apps:
  qtsnap:
    command: desktop-launch qtwebengine_snap
    plugs: [home, x11, wayland, opengl, network, network-bind, desktop, desktop-legacy]
    environment:
      DISABLE_WAYLAND: 1


build-packages:
  - g++
  - libqt5svg5-dev
  - qtwebengine5-dev

parts:
  # Remote part for support of various desktop technologies
  # Refer: https://github.com/ubuntu/snapcraft-desktop-helpers/blob/master/snapcraft.yaml
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: qt

    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
    - build-essential
    - qtbase5-dev
    - dpkg-dev
    stage-packages:
    - libxkbcommon0
    - ttf-ubuntu-font-family
    - dmz-cursor-theme
    - light-themes
    - adwaita-icon-theme
    - gnome-themes-standard
    - shared-mime-info
    - libqt5gui5
    - libgdk-pixbuf2.0-0
    - libqt5svg5 # for loading icon themes which are svg
    - locales-all
    - xdg-user-dirs
  qtwebengine-snap:
    source: https://github.com/grzegorzmazur/qtwebengine_snap.git
    plugin: cmake
    configflags:
      - -DCMAKE_BUILD_TYPE=Release
    after: [desktop-qt5]
    stage-packages:
      - qtwayland5
      - libqt5webengine5
      - libqt5webenginewidgets5
      - libqt5printsupport5
      - libqt5quickwidgets5
